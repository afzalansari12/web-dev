<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css multicolor navigation bar
    </title>
    <style>
        nav {
            padding: 0px;
            margin: 0px;
            background-color: rgb(146, 146, 204);
            color: beige;
        }
        ul li{
            display: inline;
            font-style: none;
            padding: 23px;
            font-weight: 400;
        }
        body{
            background-color: rgb(147, 233, 236);
        }
        ul li a{
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">home</a></li>
            <li><a href="/">about<a></li>
            <li><a href="/">services</a></li>
            <li><a href="/">contact us</a></li>
        </ul>
    </nav>
</body>
</html>
